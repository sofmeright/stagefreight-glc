export_dependencies:
  artifacts:
    paths:
      - scripts/
      - assets/
    expire_in: 1 hour
  image: alpine:3.22.1
  only: [tags]
  stage: build
  script: |
    echo "For the contents of the work_dir:"
    ls -l
    echo "Exporting scripts/..."
    ls -l scripts/
    echo "Exporting assets/..."
    ls -l assets/