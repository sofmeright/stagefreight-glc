export_dependencies:
  stage: build
  image: alpine:3.22.1
  script:
    - apk add --no-cache git
    - git clone "https://$CI_SERVER_HOST/components/stagefreight.git" --branch main --depth 1 stagefreight_repo
    - cp -r stagefreight_repo/scripts ./scripts
    - cp -r stagefreight_repo/assets ./assets
    - echo "Copied scripts and assets:"
    - ls -l scripts
    - ls -l assets
  artifacts:
    paths:
      - assets/
      - artifacts/
      - scripts/
      - templates/
    expire_in: 1 hour
  only:
    - tags