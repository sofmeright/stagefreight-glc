export_dependencies:
  stage: build
  image: alpine:3.22.1
  script:
    - apk add --no-cache git rsync
    - git clone "https://$CI_SERVER_HOST/components/stagefreight.git" --branch main --depth 1 stagefreight_repo
    - rsync -avz stagefreight_repo/artifacts/ ./artifacts/
    - echo "Copied artifacts:"
    - ls -l artifacts
    - rsync -avz stagefreight_repo/assets/ ./assets/
    - echo "Copied assets:"
    - ls -l assets
    - rsync -avz stagefreight_repo/scripts/ ./scripts/
    - echo "Copied scripts:"
    - ls -l scripts
    - rsync -avz stagefreight_repo/templates/ ./templates/
    - echo "Copied templates:"
    - ls -l templates
  artifacts:
    paths:
      - assets/
      - artifacts/
      - scripts/
      - templates/
    expire_in: 1 hour
  only:
    - tags