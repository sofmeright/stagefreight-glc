generate_release_notes:
  stage: release
  image: alpine:3.22.1
  only:
    - tags
  artifacts:
    paths:
      - release.md
    expire_in: 1 hour
  before_script:
    - chmod +x ./scripts/release-notes.sh
  script:
    - apk add --no-cache bash curl git
    - ./scripts/release-notes.sh > release.md
    - test -s release.md || (echo "❌ release.md is empty!" && exit 1)
    - echo "✅ release.md created successfully"